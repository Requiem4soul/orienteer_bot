<!-- templates/base_template.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <link rel="icon" href="https://orientacorp.ru/img/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://orientacorp.ru/css/bootstrap.min.css">
    <!-- animate CSS -->
    <link rel="stylesheet" href="https://orientacorp.ru/css/animate.css">
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="https://orientacorp.ru/css/owl.carousel.min.css">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="https://orientacorp.ru/css/all.css">
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="https://orientacorp.ru/css/flaticon.css">
    <link rel="stylesheet" href="https://orientacorp.ru/css/themify-icons.css">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="https://orientacorp.ru/css/magnific-popup.css">
    <!-- swiper CSS -->
    <link rel="stylesheet" href="https://orientacorp.ru/css/slick.css">
    <!-- style CSS -->
    <link rel="stylesheet" href="https://orientacorp.ru/css/style.css">

    <meta charset="UTF-8">
    <title>Discord Auth</title>
</head>
<body>
<div class="body_bg">
    <!--::header part start::-->
    <header class="main_menu single_page_menu">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="https://orientacorp.ru"> <img
                                src="https://orientacorp.ru/img/logo.png" alt="logo"> </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                            <span class="menu_icon"><i class="fas fa-bars"></i></span>
                        </button>

                        <div class="collapse navbar-collapse main-menu-item" id="navbarSupportedContent">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" style="color: #5c85d6" href="https://orientacorp.ru">Главная</a>
                                </li>
                                <li class="nav-item">
                                    <p class="nav-link">|</p>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="https://discord.gg/p56RfPg9RP">Discord</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="https://vk.com/orientacorp">VK</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="https://boosty.to/orienta">Boosty</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="https://www.youtube.com/@orientacorp">YouTube</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="https://t.me/orientacorp">Telegram</a>
                                </li>
                            </ul>
                        </div>
                        <a href="https://wiki.orientacorp.ru" class="btn_1 d-none d-sm-block">Wiki</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Header part end-->

    <!-- banner part start-->
    <section class="banner_part">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-lg-6 col-md-8">
                    <div class="banner_text">
                        <div class="banner_text_iner">
                            {% block content %}{% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
